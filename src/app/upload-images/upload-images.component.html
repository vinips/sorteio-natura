<mat-form-field>
  <div>
    <mat-toolbar>
      <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Clique aqui para enviar as imagens dos prÃªmios'" />
    </mat-toolbar>

    <input type="file" id="uploadImages" name="uploadImages" accept="image/*" multiple (change)="selectFiles($event)" />
  </div>
</mat-form-field>

<div>
  <img *ngFor='let preview of previews' [src]="preview" class="preview">
</div>

<div *ngIf="message.length" class="message">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>
