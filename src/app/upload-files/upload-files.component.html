<div class="container">
  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Clique aqui para enviar as imagens dos prêmios'" />
      </mat-toolbar>

      <input type="file" id="uploadImages" name="uploadImages" accept="image/*" multiple (change)="selectFiles($event)" />
    </div>
  </mat-form-field>

  <div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview">
  </div>

  <div *ngIf="message.length" class="message">
    <ul *ngFor="let msg of message; let i = index">
      <li>{{ msg }}</li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-6">
      <button mat-flat-button color="primary" routerLink="">
        Voltar
      </button>
    </div>

    <div class="col-md-6" align="end">
      <button mat-flat-button color="primary" routerLink="">
        Próximo
      </button>
    </div>
  </div>
</div>
